name: ğŸš€ Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    # Permet de dÃ©clencher manuellement

jobs:
  deploy:
    name: ğŸŒ Deploy to cPanel
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          echo "ğŸ”„ Mise Ã  jour du code..."
          cd /home/univetmg/univet
          git pull origin main

          echo "ğŸ“¦ Installation des dÃ©pendances..."
          composer install --no-interaction --no-dev --optimize-autoloader --no-scripts

          echo "ğŸ”„ Optimisation autoload..."
          composer dump-autoload --optimize --no-dev

          echo "ğŸ§¹ Nettoyage du cache..."
          rm -rf var/cache/prod
          php bin/console cache:warmup --env=prod --no-debug

          echo "ğŸ” Configuration des permissions..."
          chmod -R 775 var

          echo "ğŸ”— Liaison avec public_html..."
          # Supprimer l'ancien public_html s'il existe
          if [ -d ~/public_html ] && [ ! -L ~/public_html ]; then
            mv ~/public_html ~/public_html.backup.$(date +%Y%m%d_%H%M%S)
          fi

          # Supprimer le lien symbolique s'il existe dÃ©jÃ 
          if [ -L ~/public_html ]; then
            rm ~/public_html
          fi

          # CrÃ©er le nouveau lien symbolique
          ln -s /home/univetmg/univet/public ~/public_html

          echo "âœ… DÃ©ploiement terminÃ© avec succÃ¨s !"

    - name: âœ… Deployment Status
      if: success()
      run: echo "ğŸ‰ Deployment successful!"

    - name: âŒ Deployment Failed
      if: failure()
      run: echo "ğŸ’¥ Deployment failed. Check the logs above."
